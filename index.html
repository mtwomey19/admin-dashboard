<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content-container">
                <div class="sidebar-header">Header</div>
                <div class="sidebar-mid-btns">
                    <div id="home">Home</div>
                    <div id="profile">Profile</div>
                    <div id="messages">Messages</div>
                    <div id="history">History</div>
                    <div id="tasks">Tasks</div>
                    <div id="communities">Communities</div>
                </div>
                <div class="sidebar-btm-btns">
                    <div id="settings">Settings</div>
                    <div id="support">Support</div>
                    <div id="privacy">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">Search Bar</div>
            <div class="account-signed-in">Account Signed In</div>
            <div class="greeting">Greeting</div>
            <div class="header-buttons">Header Buttons</div>
        </div>
        <div class="main-content-area">
            <div class="main-content-header">Main Content Header</div>
            <div class="project-card-area">
                <div class="project-card">Project1</div>
                <div class="project-card">Project2</div>
                <div class="project-card">Project3</div>
                <div class="project-card">Project4</div>
                <div class="project-card">Project5</div>
                <div class="project-card">Project6</div>
            </div>
            <div class="right-side-bar">
                <div class="right-side-card announcement-container">
                    <div class="announcement">Annoucement1</div>
                    <div class="announcement">Annoutcement2</div>
                    <div class="announcement" id="btm-announcement">Annoucement3</div>
                </div>
                <div class="trending-header">Trending Header</div>
                <div class="right-side-card">Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
